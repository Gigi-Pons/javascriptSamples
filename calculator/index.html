<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1>Gratuity Calculator</h1>

            Bill: <input type="number"  id="bill">  <br/>
            Tip: <input type="range" id="rate" min="10" max="25" value="15" step="0.25">
            <span id="rate_val">
                15
              </span>% <br/>
            Tax: <input type="number"  id="tax">  <br/>
            Total: <span id="result"></span><br>
    
            <button onclick="compute()">Calculate</button>
            <span id="total">

            </span>

        </div>
    </body>
</html>
